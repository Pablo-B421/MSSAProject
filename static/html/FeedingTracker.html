<!DOCTYPE HTML5>
<html>
<head>
    <title>FeedingTracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="FeedingTracker.css"
</head>
<body>
    <style>
        body {
            background-image: url(https://cdn.pixabay.com/photo/2013/07/12/14/05/baby-bottle-147735_960_720.png);
            background-repeat: no-repeat;
        }
    </style>
    <div id="FeedingTracker">
        <header>
            <div class="container">
                <div class="row justify-content-md-center">
                    <h1 style="color: White; background-color: orange; border: 10px solid orange; text-align: center" ; class="rounded-pill">
                        Feeding Tracker
                    </h1>
                </div>
            </div>
        </header>
    </div>
    <div id="FeedingTable" class="container">
        <div class="row justify-content-end">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Feeding time</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>TIME</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>TIME</td>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Time</td>

                    </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div id="CalendarButton" class="container">
        <div class="row justify-content-end">

            <a class="btn btn-primary " href="file:///C:/Users/turck/Desktop/Project%20Websites/EventCalendar.html" role="button"> Return To Calendar</a>
        </div>
    </div>
</body>
</html>
